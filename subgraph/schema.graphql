type Token @entity {
	id: ID!
	tokenID: BigInt!
	ipfsURI: TokenMetaData
	updatedAtTimestamp: BigInt
	owner: User!
}

type TokenMetaData @entity {
	id: ID!
	image: String!
	name: String!
	externalURL: String!
	description: String!
	upperLeft: String!
	UpperRight: String!
	lowerLeft: String!
	lowerRight: String!
	randomWord: String!
	randomNumber: String!
}

type User @entity {
	id: ID!
	tokens: [Token!]! @derivedFrom(field: "owner")
}
