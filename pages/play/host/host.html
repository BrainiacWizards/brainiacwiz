<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../assets/css/style.css" />
		<link rel="stylesheet" href="../../../assets/css/host.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<title>Host Vew | BrainiacWiz</title>
	</head>
	<body>
		<header class="main-header">
			<div class="logo">
				<img src="../../../assets/img/brainacwiz-logo.jpeg" alt="Logo" />
			</div>

			<div class="wallet-details">
				<div class="wallet-address">
					<p id="wallet-address-val"></p>
				</div>

				<div class="circular-button">
					<button class="wallet-btn"><i class="bx bx-wallet"></i></button>
				</div>
			</div>
		</header>
		<main class="body-content no-background">
			<section class="host-view">
				<div class="header">
					<div class="quiz-details">
						<h1 id="title"></h1>
						<h3 id="player-count"></h3>
						<h4 id="questions-count"></h4>
					</div>
					<div class="game-code">
						<h2>Game Code</h2>
						<p id="code-view"><span></span></p>
					</div>
				</div>
				<div class="players-block">
					<h2>Players</h2>
					<ul class="players"
						>"No players yet!"</ul
					>
				</div>
				<div class="controls">
					<button id="host-start-btn">Start Game</button>
					<button id="host-cancel-btn">Cancel Game</button>
				</div>
			</section>
		</main>
		<footer class="">
			<nav class="navbar">
				<ul>
					<li>
						<a href="../../../index.html"><i class="bx bx-home"></i><p>Home</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-book"></i><p>My Library</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-info-circle"></i><p>About</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-envelope"></i><p>Contact</p></a>
					</li>
				</ul>
			</nav>
		</footer>

		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
		<script type="module" src="../../../assets/js/utils/setnavbar.js"></script>
		<script type="module" src="../../../assets/js/host.js"></script>
		<script
			src="https://kit.fontawesome.com/cda065bf16.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
