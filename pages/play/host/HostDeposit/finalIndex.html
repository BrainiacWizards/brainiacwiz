<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Host</title>
    <link rel="stylesheet" href="indexStyling.css">
    <link rel="stylesheet" href="../../../../assets/css/style.css">
    <script src="indexMain.js"></script>
</head>
<body>
    <div class="landing-overlay">
        
        <div class="landing-content">
            <div class="overlay-logo">
                <img src="../../../../assets/img/brainacwiz-logo.jpeg" alt="Logo">
            </div>
            <div class="deposit">
                <h2>Deposit</h2>
                <input type="number" id="depositAmount" placeholder="Amount" min="1" max="10000" oninput="this.value = Math.max(1, Math.min(10000, this.value))">
                <button onclick="deposit()">Deposit</button>
            </div>
            <h3>OR</h3>
            <div class="nft-wallet">
                <h2>Add NFT </h2>
                <button onclick="addNFT()">Add NFT</button>
                <ul id="nftList"></ul>
            </div>       
            </div>
        </div>
    </div>
</body>
</html>
