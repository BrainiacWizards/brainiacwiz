<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Host</title>
		<link rel="stylesheet" href="indexStyling.css" />
		<link rel="stylesheet" href="../../../../assets/css/style.css" />
		<script src="indexMain.js" type="module"></script>
	</head>
	<body>
		<div class="landing-overlay">
			<div class="landing-content">
				<div class="overlay-logo">
					<img src="../../../../assets/img/brainacwiz-logo.jpeg" alt="Logo" />
				</div>
				<div class="deposit">
					<h2>Your balance:</h2>
					<input type="text" id="hostBalance" readonly />

					<h2>Deposit to:</h2>
					<input type="text" id="receiverAddress" placeholder="Enter the winner's wallet address" />
					<input
						type="number"
						id="depositAmount"
						placeholder="Amount"
						min="1"
						max="10000"
						oninput="this.value = Math.max(1, Math.min(10000, this.value))"
					/>
					<button id="depositBtn">Deposit</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
	</body>
</html>
