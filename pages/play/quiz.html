		/>

	<body>
		<!-- header  -->
		<header class="main-header">
			<div class="logo">
				<img src="../../assets/img/brainacwiz-logo.jpeg" alt="Logo" />
			</div>

			<div class="wallet-details">
				<div class="wallet-address">
					<p id="wallet-address-val"></p>
				</div>

				<div class="circular-button">
					<button class="wallet-btn"><i class="bx bx-wallet"></i></button>
				</div>
			</div>
		</header>

		<!-- main section -->
		<main class="body-content no-background">
			<div class="quiz-container">
				<div class="quiz-header">
					<h1 id="quiz-title"></h1>
					<div class="quiz-timer">
						<span id="timer"> </span>
					</div>
				</div>

				<div class="quiz-body">
					<div class="quiz-question">
						<h1 id="question"></h1>
					</div>

					<div class="quiz-options-block">
						<button class="quiz-opt-btn" id="opt1"></button>
						<button class="quiz-opt-btn" id="opt2"></button>
						<button class="quiz-opt-btn" id="opt3"></button>
						<button class="quiz-opt-btn" id="opt4"></button>
					</div>
				</div>
			</div>
		</main>

		<!-- footer -->
		<footer class="no-background">
			<nav class="navbar">
				<ul>
					<li>
						<a href="../../index.html"><i class="bx bx-home"></i><p>Home</p></a>
					</li>
					<li>
						<a href="../ranking.html"><i class="bx bx-book"></i><p>LeaderBoard</p></a>
					</li>
					<li>
						<a href="../auth/login.html"
							><i class="bx bx-user-circle"></i><p>Login</p></a
						>
					</li>
					<li>
						<a href="#"><i class="bx bx-envelope"></i><p>Contact</p></a>
					</li>
				</ul>
			</nav>
		</footer>

		<!-- scripts -->
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
