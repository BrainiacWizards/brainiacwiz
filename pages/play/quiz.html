<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../assets/css/style.css" />
		<link rel="stylesheet" href="../../assets/css/quiz-style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<title>BraniacBlitz | Play Quiz</title>
	</head>
	<body>
		<!-- header  -->
		<header class="main-header">
			<div class="logo">
				<img src="../../assets/img/brainacwiz-logo.jpeg" alt="Logo" />
			</div>

			<div class="circular-button">
				<i class="bx bx-user"></i>
			</div>
		</header>

		<!-- main section -->
		<main class="body-content no-background">
			<div class="quiz-container">
				<div class="quiz-header">
					<h1>Tech Evolution Quiz</h1>
					<div class="quiz-timer">
						<span id="timer"> </span>
					</div>
				</div>

				<div class="quiz-body">
					<div class="quiz-question">
						<h1 id="question"></h1>
					</div>

					<div class="quiz-options-block">
						<button class="quiz-opt-btn" id="opt1"></button>
						<button class="quiz-opt-btn" id="opt2"></button>
						<button class="quiz-opt-btn" id="opt3"></button>
						<button class="quiz-opt-btn" id="opt4"></button>
					</div>
				</div>
			</div>
		</main>

		<!-- footer -->
		<footer class="no-background">
			<nav class="navbar">
				<ul>
					<li>
						<a href="../../index.html"><i class="bx bx-home"></i><p>Home</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-book"></i><p>My Library</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-info-circle"></i><p>About</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-envelope"></i><p>Contact</p></a>
					</li>
				</ul>
			</nav>
		</footer>

		<!-- scripts -->
		<script defer type="module" src="../../assets/js/quiz.js"></script>
	</body>
</html>
