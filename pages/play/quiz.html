<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../assets/css/style.css" />
		<link rel="stylesheet" href="../../assets/css/quiz-style.css" />
		<title>BraniacBlitz | Play Quiz</title>
	</head>
	<body>
		<!-- header  -->
		<header> </header>

		<!-- main section -->
		<main>
			<div class="quiz-container">
				<div class="quiz-header">
					<h1>Tech Evolution Quiz</h1>
					<div class="quiz-timer">
						<span id="timer"> </span>
					</div>
				</div>

				<div class="quiz-body">
					<div class="quiz-question">
						<h1 id="question"></h1>
					</div>

					<div class="quiz-options">
						<button class="quiz-opt-btn" id="opt1"></button>
						<button class="quiz-opt-btn" id="opt2"></button>
						<button class="quiz-opt-btn" id="opt3"></button>
						<button class="quiz-opt-btn" id="opt4"></button>
					</div>
				</div>
			</div>

			<div class="score-board">
				<div class="header">
					<h1>Scoreboard:</h1>
				</div>
				<div class="body">
					<table class="score-board-table">
						<thead>
							<tr>
								<th class="colA">level</th>
								<th class="colB">username</th>
								<th class="colC">points</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="colA">1</td>
								<td class="colB">John Doe</td>
								<td class="colC">100</td>
							</tr>
							<tr>
								<td class="colA">2</td>
								<td class="colB">Jane Doe</td>
								<td class="colC">200</td>
							</tr>
							<tr>
								<td class="colA">3</td>
								<td class="colB">John Doe</td>
								<td class="colC">300</td>
							</tr>
							<tr>
								<td class="colA">4</td>
								<td class="colB">Jane Doe</td>
								<td class="colC">400</td>
							</tr>
							<tr>
								<td class="colA">5</td>
								<td class="colB">John Doe</td>
								<td class="colC">500</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="bottom">
					<button class="btn" id="play-again">Play Again</button>
					<button class="btn" id="home-page">Home page</button>
				</div>
			</div>
		</main>

		<!-- footer -->
		<footer> </footer>

		<!-- scripts -->
		<script defer type="module" src="../../assets/js/quiz.js"></script>
	</body>
</html>
