<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/assets/css/host.css" />
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="/assets/fontawesome-6.5.2/css/all.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png" />
		<link rel="manifest" href="/assets/img/site.webmanifest" />
		<title>Looby | BrainiacWiz</title>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-SZ59WLGCXV"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-SZ59WLGCXV');
		</script>
		<!-- sentry error tracking script -->
		<script
			async
			src="https://js.sentry-cdn.com/28e0779f6d4ee26fe0de02fcc3239280.min.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="main-header">
			<div class="logo">
				<img src="/assets/img/brainacwiz-logo.jpeg" alt="Logo" />
			</div>

			<div class="wallet-details">
				<div class="wallet-address">
					<p id="wallet-address-val"></p>
				</div>

				<div class="circular-button">
					<button class="wallet-btn"><i class="bx bx-wallet"></i></button>
				</div>
			</div>
		</header>
		<main class="body-content no-background">
			<section class="host-view">
				<div class="header">
					<div class="quiz-details">
						<h1 id="title"></h1>
						<h3 id="player-count"></h3>
						<h4 id="questions-count"></h4>
					</div>
					<div class="game-code">
						<h2>Game Code</h2>
						<p id="code-view"><span></span></p>
					</div>
					<div class="status">
						<h2>Status</h2>
						<p id="status-text">N/A</p>
					</div>
				</div>
			</section>

			<!-- game status section -->
			<section class="game-details">
				<div class="players">
					<h2>Players</h2>
					<div class="players-list" id="players-list">
						<div class="player"> </div>
					</div>
				</div>
				<div class="game-info">
					<!-- click open icon -->
					<div class="click-open">
						<i class="fas fa-reply-all"></i>
						<p>Game details</p>
					</div>
					<!-- rewards -->
					<div class="rewards">
						<h2>Rewards</h2>
						<div class="rewards-list">
							<div class="reward">
								<i class="gold fas fa-trophy"></i>
								<span class="reward-name">1st Place</span>
								<span class="reward-amount">$0</span>
							</div>

							<div class="nft-block">
								<h4>+ NFT Reward</h4>
								<div class="nft">
									<img
										class="nft-image"
										draggable="false"
										src="/../assets/nft/2.jpg"
										alt="NFT" />
									<p>1 NFT</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="">
			<nav class="navbar">
				<ul>
					<li>
						<a href="/index.html"><i class="bx bx-home"></i><p>Home</p></a>
					</li>
					<li>
						<a href="/ranking.html"><i class="bx bx-book"></i><p>Leaderboard</p></a>
					</li>
					<li>
						<a href="/auth/login.html"><i class="bx bx-user-circle"></i><p>Login</p></a>
					</li>
					<li>
						<a href="../walletAuth/walletDirect.html"
							><i class="bx bx-envelope"></i><p>Help</p></a
						>
					</li>
				</ul>
			</nav>
		</footer>

		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
		<script type="module" src="/assets/js/utils/setnavbar.js"></script>
		<script type="module" src="/assets/js/looby.js"></script>
	</body>
</html>
