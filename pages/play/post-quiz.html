<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../assets/css/quiz-style.css" />
		<link rel="stylesheet" href="../../assets/css/style.css" />
		<link rel="stylesheet" href="../../assets/css/host.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<title>BrainiacWiz | Quiz-Stats</title>
	</head>
	<body>
		<!-- header  -->
		<header class="main-header">
			<div class="logo">
				<img src="../../assets/img/brainacwiz-logo.jpeg" alt="Logo" />
			</div>

			<div class="circular-button">
				<i class="bx bx-user"></i>
			</div>
		</header>

		<main>
			<!-- quiz details -->
			<section class="host-view">
				<div class="header">
					<div class="quiz-details">
						<h1 id="title"></h1>
						<h3 id="player-count">Players: <span>3</span></h3>
						<h4 id="questions-count"></h4>
					</div>
				</div>
			</section>
			<div class="score-board">
				<div class="header">
					<h1 class="scoreFont">Scoreboard:</h1>
				</div>
				<div class="body">
					<table class="score-board-table">
						<thead>
							<tr>
								<th class="colA">level</th>
								<th class="colB">username</th>
								<th class="colC">points</th>
							</tr>
						</thead>
						<tbody id="score-body">
							<tr>
								<td class="colA">1</td>
								<td class="colB">John Doe</td>
								<td class="colC">100</td>
							</tr>
							<tr>
								<td class="colA">2</td>
								<td class="colB">Jane Doe</td>
								<td class="colC">200</td>
							</tr>
							<tr>
								<td class="colA">3</td>
								<td class="colB">John Doe</td>
								<td class="colC">300</td>
							</tr>
							<tr>
								<td class="colA">4</td>
								<td class="colB">Jane Doe</td>
								<td class="colC">400</td>
							</tr>
							<tr>
								<td class="colA">5</td>
								<td class="colB">John Doe</td>
								<td class="colC">500</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="bottom">
					<button class="btn" id="play-again">Play Again</button>
					<a id="home-page" href="../../index.html"
						><button class="btn">Exit</button></a
					>
				</div>
			</div>
		</main>
		<footer class="no-background">
			<nav class="navbar">
				<ul>
					<li>
						<a href="../../index.html"><i class="bx bx-home"></i><p>Home</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-book"></i><p>My Library</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-info-circle"></i><p>About</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-envelope"></i><p>Contact</p></a>
					</li>
				</ul>
			</nav>
		</footer>

		<script type="module" src="../../assets/js/postquiz.js"></script>
	</body>
</html>
