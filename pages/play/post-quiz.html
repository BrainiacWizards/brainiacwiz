<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../assets/css/quiz-style.css" />
		<link rel="stylesheet" href="../../assets/css/style.css" />
		<link rel="stylesheet" href="../../assets/css/host.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/fontawesome-6.5.2/css/all.css" />
		<title>BrainiacWiz | Quiz-Stats | Post-Quiz</title>
		<!-- Google tag (gtag.js) -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-SZ59WLGCXV"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-SZ59WLGCXV');
		</script>
		<!-- sentry error tracking script -->
		<script
			async
			src="https://js.sentry-cdn.com/28e0779f6d4ee26fe0de02fcc3239280.min.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- header  -->
		<header class="main-header">
			<div class="logo">
				<img src="../../assets/img/brainacwiz-logo.jpeg" alt="Logo" />
			</div>

			<div class="wallet-details">
				<div class="wallet-address">
					<p id="wallet-address-val"></p>
				</div>

				<div class="circular-button">
					<button class="wallet-btn"><i class="bx bx-wallet"></i></button>
				</div>
			</div>
		</header>

		<main class="body-content no-background">
			<!-- count down timer for checking winner -->
			<div class="countdown-container">
				<span class="spinner-animator"><i class="fa fa-spinner fa-spin"></i></span>
				<span class="countdown">10</span>
			</div>
			<!-- quiz details -->
			<section class="host-view">
				<div class="header">
					<div class="quiz-details">
						<h1 id="title"></h1>
						<h3 id="player-count"></h3>
						<h4 id="questions-count"></h4>
					</div>
				</div>
			</section>
			<div class="score-board">
				<div class="header">
					<h1 class="scoreFont">Scoreboard:</h1>
				</div>
				<div class="body">
					<table class="score-board-table">
						<thead>
							<tr>
								<th class="colA">Pos</th>
								<th class="colB">username</th>
								<th class="colC">points</th>
							</tr>
						</thead>
						<tbody id="score-body"> </tbody>
					</table>
				</div>
				<div class="bottom">
					<button class="btn" id="play-again">Play Again</button>
					<a id="home-page" href="../../index.html"
						><button class="btn">Exit</button></a
					>
				</div>
			</div>
		</main>
		<footer class="no-background">
			<nav class="navbar">
				<ul>
					<li>
						<a href="../../index.html"><i class="bx bx-home"></i><p>Home</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-book"></i><p>My Library</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-info-circle"></i><p>About</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-envelope"></i><p>Contact</p></a>
					</li>
				</ul>
			</nav>
		</footer>
		<script
			src="https://kit.fontawesome.com/cda065bf16.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
		<script type="module" src="../../assets/js/utils/setnavbar.js"></script>
		<script type="module" src="../../assets/js/postquiz.js"></script>
	</body>
</html>
