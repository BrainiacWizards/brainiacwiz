<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../assets/css/quiz-style.css" />
		<link rel="stylesheet" href="../../assets/css/style.css" />
		<title>BrainiacWiz | Quiz-Stats</title>
	</head>
	<body>
		<div class="score-board">
			<div class="header">
				<h1 class="scoreFont">Scoreboard:</h1>
			</div>
			<div class="body">
				<table class="score-board-table">
					<thead>
						<tr>
							<th class="colA">level</th>
							<th class="colB">username</th>
							<th class="colC">points</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="colA">1</td>
							<td class="colB">John Doe</td>
							<td class="colC">100</td>
						</tr>
						<tr>
							<td class="colA">2</td>
							<td class="colB">Jane Doe</td>
							<td class="colC">200</td>
						</tr>
						<tr>
							<td class="colA">3</td>
							<td class="colB">John Doe</td>
							<td class="colC">300</td>
						</tr>
						<tr>
							<td class="colA">4</td>
							<td class="colB">Jane Doe</td>
							<td class="colC">400</td>
						</tr>
						<tr>
							<td class="colA">5</td>
							<td class="colB">John Doe</td>
							<td class="colC">500</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="bottom">
				<button class="btn" id="play-again">Play Again</button>
				<button class="btn" id="home-page">Home page</button>
			</div>
		</div>
	</body>
</html>
