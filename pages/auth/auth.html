<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BrainiacWiz | Create Account</title>
		<link rel="stylesheet" href="styleAuth.css" />
		<link rel="stylesheet" href="../../assets/css/style.css" />
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../assets/fontawesome-6.5.2/css/all.css" />
		<link rel="stylesheet" href="../../assets/fontawesome-6.5.2/css/all.css" />

			crossorigin="anonymous"
		></script>

	<body>
		<!-- header  -->
		<header class="main-header">
			<div class="logo">
				<img src="../../assets/img/brainacwiz-logo.jpeg" alt="Logo" />
			</div>

			<div class="wallet-details">
				<div class="wallet-address">
					<p id="wallet-address-val"></p>
				</div>

				<div class="circular-button">
					<button class="wallet-btn"><i class="bx bx-wallet"></i></button>
				</div>
			</div>
		</header>
		<main class="body-content">
			<div class="wrapper">
				<form action="#" id="signup-form">
					<div class="left-group">
						<h1>Sign Up</h1>
						<div class="form-group">
							<p class="error-message"></p>
						</div>
						<div class="form-group">
							<label for="username">Username:</label>
							<input type="text" id="username" name="username" required />
						</div>

						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required />
						</div>

						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" id="password" name="password" required />
						</div>

						<div class="form-group">
							<label for="confirmPassword">Confirm Password:</label>
							<input type="password" id="confirmPassword" name="confirmPassword" required />
						</div>

						<div class="form-group">
							<div class="terms">
								<input type="checkbox" id="terms" name="terms" required />
								<label for="terms">I agree to these <a href="#">Terms & Conditions </a> </label>
							</div>
						</div>
					</div>

					<div class="right-group">
						<div class="form-group">
							<button type="submit">Sign Up</button>
						</div>

						<!-- social login option -->
						<div class="social-login">
							<p>Or log in with</p>
							<div class="social-icons">
								<button class="social-login-btn" id="google-login-btn">
									<i class="fab fa-google"></i>
								</button>
								<button class="social-login-btn" id="facebook-login-btn">
									<i class="fab fa-facebook"></i>
								</button>
								<button class="social-login-btn" id="github-login-btn">
									<i class="fab fa-github"></i>
								</button>
							</div>
						</div>

						<div class="login">
							<p>Already have an account? <a href="login.html">Login</a></p>
						</div>
					</div>
				</form>
			</div>
		</main>
		<footer>
			<nav class="navbar">
				<ul>
					<li>
						<a href="../../index.html"><i class="bx bx-home"></i><p>Home</p></a>
					</li>
					<li>
						<a href="../ranking.html"><i class="bx bx-book"></i><p>Leaderboard</p></a>
					</li>
					<li>
						<a href="./login.html"><i class="bx bx-user-circle"></i><p>Login</p></a>
					</li>
					<li>
						<a href="/pages/walletAuth/walletDirect.html"><i class="bx bx-envelope"></i><p>Help</p></a>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
