<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="styleAuth.css" />
		<link rel="stylesheet" href="../../assets/css/style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../../assets/fontawesome-6.5.2/css/all.css" />

	<body>
		<!-- header  -->
		<header class="main-header">
			<div class="logo">
				<img src="../../assets/img/brainacwiz-logo.jpeg" alt="Logo" />
			</div>

			<div class="wallet-details">
				<div class="wallet-address">
					<p id="wallet-address-val"></p>
				</div>

				<div class="circular-button">
					<button class="wallet-btn"><i class="bx bx-wallet"></i></button>
				</div>
			</div>
		</header>
		<main class="body-content">
			<div class="wrapper">
				<h1>Sign Up</h1>
				<form action="#" id="signup-form">
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" id="username" name="username" required />
					</div>

					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required />
					</div>

					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" required />
					</div>

					<div class="form-group">
						<label for="confirmPassword">Confirm Password:</label>
						<input
							type="password"
							id="confirmPassword"
							name="confirmPassword"
							required
						/>
					</div>

					<div class="form-group">
						<div class="terms">
							<input type="checkbox" id="terms" name="terms" required />
							<label for="terms"
								>I agree to these <a href="#">Terms & Conditions </a>
							</label>
						</div>
					</div>

					<div class="form-group">
						<button type="submit">Sign Up</button>
					</div>
				</form>

				<div class="login">
					<p>Already have an account? <a href="login.html">Login</a></p>
				</div>
			</div>
		</main>
		<footer>
			<nav class="navbar">
				<ul>
					<li>
						<a href="../../index.html"><i class="bx bx-home"></i><p>Home</p></a>
					</li>
					<li>
						<a href="../ranking.html"><i class="bx bx-book"></i><p>LeaderBoard</p></a>
					</li>
					<li>
						<a href="./login.html"><i class="bx bx-user-circle"></i><p>Login</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-envelope"></i><p>Contact</p></a>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>

	<script type="module" src="./auth.js"></script>
	<script type="module" src="./fb.js"></script>
</html>
