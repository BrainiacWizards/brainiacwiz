<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Enter your game pin</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../../../../assets/css/style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- header  -->
		<header class="main-header">
			<div class="logo">
				<img src="../../../../assets/img/brainacwiz-logo.jpeg" alt="Logo" />
			</div>

			<div class="circular-button">
				<i class="bx bx-user"></i>
			</div>
		</header>
		<main class="body-content">
			<div class="gamepin">
				<br />
				<button id="backB" class="backB">BACK</button>
				<form id="input-gamepin-form">
					<img
						src="../../../../assets/img/brainacwiz-logo.jpeg"
						class="logo-image"
					/>
					<br />
					<label for="gamepin">Enter game pin</label>
					<p id="error-message"></p>
					<input type="text" id="gamepin" name="gamepin" required />

					<label for="name">Your username</label>
					<input type="text" id="name" name="name" required />

					<button type="submit">Join Game</button>
				</form>
			</div>
		</main>
		<footer>
			<nav class="navbar">
				<ul>
					<li>
						<a href="../../index.html"><i class="bx bx-home"></i><p>Home</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-book"></i><p>My Library</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-info-circle"></i><p>About</p></a>
					</li>
					<li>
						<a href="#"><i class="bx bx-envelope"></i><p>Contact</p></a>
					</li>
				</ul>
			</nav>
		</footer>

		<script type="module" src="../gamepin.js"></script>
	</body>
</html>
