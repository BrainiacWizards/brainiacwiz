<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Enter your game pin</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../../../../assets/css/style.css" />
		<img src="/assets/img/Untitled.png" class="img" />
	</head>
	<body>
		<div class="gamepin">
			<br />
			<button id="backB" class="backB">BACK</button>
			<form action="https://www.youtube.com/" method="post">
				<img src="logo.jpeg" class="logo-image" />
				<br />
				<label for="gamepin">Enter game pin</label>
				<input type="text" id="gamepin" name="gamepin" required />

				<label for="name">Your username</label>
				<input type="text" id="name" name="name" required />

				<button type="submit">Join Game</button>
			</form>
		</div>
	</body>
</html>
