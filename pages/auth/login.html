<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="BrainiacWiz aims to enhance knowledge and learning through interactive multiplayer quizzes. Join now and test your knowledge!, Who knows you might just Win?" />
		<meta
			name="keywords"
			content="BrainiacWiz, quiz, multiplayer quiz, knowledge, learning, interactive quiz" />
		<meta name="author" content="BrainiacWiz" />
		<meta name="robots" content="index, follow" />
		<title>BrainiacWiz | Login</title>
		<link rel="stylesheet" href="styleAuth.css" />
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/assets/fontawesome-6.5.2/css/all.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png" />
		<link rel="manifest" href="/assets/img/site.webmanifest" />
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-SZ59WLGCXV"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-SZ59WLGCXV');
		</script>
		<!-- sentry error tracking script -->
		<script
			async
			src="https://js.sentry-cdn.com/28e0779f6d4ee26fe0de02fcc3239280.min.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- header  -->
		<header class="main-header">
			<div class="logo">
				<img src="/assets/img/brainacwiz-logo.jpeg" alt="Logo" />
			</div>

			<div class="wallet-details">
				<div class="wallet-address">
					<p id="wallet-address-val"></p>
				</div>

				<div class="circular-button">
					<button class="wallet-btn"><i class="bx bx-wallet"></i></button>
				</div>
			</div>
		</header>

		<main class="body-content">
			<div class="wrapper">
				<form id="login-form">
					<div class="left-group">
						<h1>Log in</h1>
						<div class="form-group">
							<p class="error-message"></p>
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required />
						</div>

						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" id="password" name="password" required />
						</div>

						<div class="form-group">
							<div class="recover">
								<a href="#">Forgot Password?</a>
							</div>
						</div>
						<div class="form-group">
							<button type="submit">Log in</button>
						</div>
					</div>

					<div class="right-group">
						<!-- social login option -->
						<div class="social-login">
							<p>Or log in with</p>
							<div class="social-icons">
								<span class="social-login-btn" id="google-login-btn">
									<i class="fab fa-google"></i>
								</span>
								<span class="social-login-btn" id="facebook-login-btn">
									<i class="fab fa-facebook"></i>
								</span>
								<span class="social-login-btn" id="github-login-btn">
									<i class="fab fa-github"></i>
								</span>
							</div>
						</div>

						<div class="login">
							<p>No account? <a href="./auth.html">Sign Up</a></p>
						</div>
					</div>
				</form>
			</div>
		</main>
		<footer>
			<nav class="navbar">
				<ul>
					<li>
						<a href="/index.html"><i class="bx bx-home"></i><p>Home</p></a>
					</li>
					<li>
						<a href="../ranking.html"><i class="bx bx-book"></i><p>Leaderboard</p></a>
					</li>
					<li>
						<a href="./auth.html"><i class="bx bx-user-circle"></i><p>sign-up</p></a>
					</li>
					<li>
						<a href="/pages/walletAuth/walletDirect.html"
							><i class="bx bx-envelope"></i><p>Help</p></a
						>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
	<script type="module" src="/dist/auth.bundle.js"></script>
</html>
