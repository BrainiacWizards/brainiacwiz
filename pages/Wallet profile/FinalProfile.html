<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Wallet</title>
    <link rel="stylesheet" href="StyleProfile.css">
</head>
<body>
    <div class="wallet-container">
        <h1>Personal Wallet</h1>
        <div class="balance">
            <h2>Balance: R<span id="balance">0.00</span></h2>
        </div>

        <div class="deposit">
            <h2>Deposit</h2>
            <input type="number" id="depositAmount" placeholder="Amount">
            <button onclick="deposit()">Deposit</button>
        </div>

        <div class="transfer">
            <h2>Transfer</h2>
            <input type="number" id="transferAmount" placeholder="Amount">
            <input type="text" id="transferTo" placeholder="To (e.g., Wallet ID)">
            <button onclick="transfer()">Transfer</button>
        </div>

        <div class="nft-wallet">
            <h2>NFT Wallet</h2>
            <button onclick="addNFT()">Add NFT</button>
            <ul id="nftList"></ul>
        </div>
        
        <div class="transfer-history">
            <h2>Transfer History</h2>
            <ul id="historyList"></ul>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
