	<body>
		<main>
			<section class="main-content">
				<div class="main-header">
					<div class="logo">
						<a href="#"><img src="../assets/img/brainacwiz-logo.jpeg" alt="Logo" /></a>
					</div>

					<div class="wallet-details">
						<div class="wallet-address">
							<p id="wallet-address-val"></p>
						</div>

						<div class="circular-button">
							<button class="wallet-btn"><i class="bx bx-wallet"></i></button>
						</div>
					</div>
				</div>

				<div class="content fullheight">
					<div class="main-heading" id="ranking-heading">
						<h1> LeaderBoard </h1>
					</div>

					<!-- leader board -->
					<div class="score-board">
						<div class="body">
							<table class="score-board-table" id="ranking-table">
								<thead>
									<tr>
										<th class="colA">pos</th>
										<th class="colB">username</th>
										<th class="colC">points</th>
										<th class="colD">start</th>
										<th class="colD">end</th>
										<th class="colD">duration</th>
									</tr>
								</thead>
								<tbody id="ranking-body"> </tbody>
							</table>
						</div>
					</div>
				</div>

				<footer class="">
					<nav class="navbar">
						<ul>
							<li>
								<a href="../index.html"><i class="bx bx-home"></i><p>Home</p></a>
							</li>
							<li>

									><i class="bx bx-book"></i><p>Leaderboard</p></a
								>
							</li>
							<li>

									><i class="bx bx-user-circle"></i><p>Login</p></a
								>
							</li>
							<li>
								<a href="./walletAuth/walletDirect.html"
									><i class="bx bx-help-circle"></i><p>Help</p></a
								>
							</li>
						</ul>

				</footer>
