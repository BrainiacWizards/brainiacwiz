	<body>
		<header class="main-header">
			<div class="logo">
				<img src="../../assets/img/brainacwiz-logo.jpeg" alt="Logo" />
			</div>

			<div class="wallet-details">
				<div class="wallet-address">
					<p id="wallet-address-val"></p>
				</div>

				<div class="circular-button">
					<button class="wallet-btn"><i class="bx bx-wallet"></i></button>
				</div>
			</div>
		</header>

		<main class="body-content no-background">
			<div class="profile-container">
				<div class="profile-header">
					<div class="profile-image">
						<img src="../../assets/img/brainacwiz-logo.jpeg" alt="User Image" />
					</div>
					<div class="profile-configs">
						<div class="stat">
							<h2 id="profile-balance"></h2>
							<p>Balance</p>
						</div>
					</div>
					<div id="scroll-container">
						<div id="scroll-text"> </div>
					</div>
					<div class="profile-details">
						<div class="details">
							<h2 id="profile-name">Manelisi Mpotulo</h2>

							<p id="profile-email">
								<i class="fas fa-envelope"></i>
								<span>someone@gmail.com</span>
							</p>
							<p id="profile-username">
								<i class="fas fa-user"></i>
								<span>mmpotulo</span>
							</p>
							<p id="profile-joined">
								<i class="fa fa-calendar"></i>
								<span>02/02/2024</span>
							</p>
						</div>
					</div>
				</div>
				<div class="profile-body">
					<div class="profile-stats">
						<div class="stat">
							<h2 id="profile-balance"></h2>
							<p>Balance</p>
						</div>
					</div>
					<div class="profile-actions">
						<div>
							<button class="btn" id="profile-deposit">Deposit</button>
							<button class="btn" id="profile-transfer">Transfer</button>
						</div>
						<div>
							<button class="btn" id="profile-tx-btn">Transactions</button>
							<button class="btn" id="profile-nft-btn">My NFTs</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="">
			<nav class="navbar">
				<ul>
					<li>
						<a href="../../index.html"><i class="bx bx-home"></i><p>Home</p></a>

					</li>

						<a href="../auth/login.html"><i class="bx bx-user-circle"></i><p>Login</p></a>
					</li>
					<li>
						<a href="../walletAuth/walletDirect.html"><i class="bx bx-help-circle"></i><p>Help</p></a>
					</li>
				</ul>
			</nav>
		</footer>

		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
