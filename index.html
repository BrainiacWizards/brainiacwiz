<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Homepage | BrainiacWiz</title>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<main>
			<div class="landing-overlay">
				<div class="landing-content">
					<img src="./assets/img/brainacwiz-logo.jpeg" alt="Placeholder Image" />
					<h1>BraniacWiz</h1>
					<h3>Ready to Win?</h3>
					<p>Play now, play with your friends</p>
					<div class="overlay-buttons">
						<a href="./pages/auth/auth.html"><button>Sign up</button></a>
						<button id="explore-btn">Explore</button>
					</div>
				</div>
			</div>
			<div class="quiz-options">
				<span id="close-btn"><i class="fa fas-cross">X</i></span>
				<div class="head">
					<h1>Pick and Option</h1>
				</div>
				<div class="body">
					<a class="host-btn" href=""><button id="">Host Quiz</button></a>
					<a class="join-btn" href=""><button id="">Join Quiz</button></a>
				</div>
			</div>
			<section class="main-content">
				<header class="main-header">
					<div class="logo">
						<img src="./assets/img/brainacwiz-logo.jpeg" alt="Logo" />
					</div>

					<div class="wallet-details">
						<div class="wallet-address">
							<p id="wallet-address-val"></p>
					</div>

					<div class="main-heading"> <h1> CATEGORIES </h1> </div>

					<div class="circular-button">
						<a href="./pages/auth/auth.html"><i class="bx bx-user"></i></a>
					</div>
				</header>

				<div class="container"> </div>

				<footer class="no-background">
					<nav class="navbar">
						<ul>
							<li>
								<a href="#"><i class="bx bx-home"></i><p>Home</p></a>
							</li>
							<li>
								<a href="#"><i class="bx bx-book"></i><p>My Library</p></a>
							</li>
							<li>
								<a href="#"><i class="bx bx-info-circle"></i><p>About</p></a>
							</li>
							<li>
								<a href="#"><i class="bx bx-envelope"></i><p>Contact</p></a>
							</li>
						</ul>
					</nav>
				</footer>
			</section>
		</main>

		<script type="module" defer src="./assets/js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
	</body>
</html>
